service: tradle
stage: dev
region: us-east-1
profile: serverless
emailForNotifications: mark@tradle.io # support@tradle.io
blockchain: ethereum:rinkeby
thresholdBillingAlarm: 1 # $1 / hr
thresholdThrottlingAlarm: 10 # times throttled
thresholdErrorsAlarm: 10 # errors
thresholdInvocationsAlarm: 50 # invocations
thresholdDurationAlarm: 60 # seconds
versionFunctions: false
serverless-offline:
  host: 0.0.0.0
  port: 21012

serverless-iot-local:
  host: 0.0.0.0
  port: 1883
  httpPort: 1884

# if true, bot lambdas will be used directly in the parent lambda
# if false, bot lambdas will be invoked with the lambda API
invokeBotLambdasDirectly: 1
