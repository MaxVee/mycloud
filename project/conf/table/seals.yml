Type: AWS::DynamoDB::Table
Properties:
  TableName: SealsTable
  AttributeDefinitions:
    - AttributeName: id
      AttributeType: S
    - AttributeName: address
      AttributeType: S
    # 'y' vs null
    - AttributeName: unconfirmed
      AttributeType: S
    - AttributeName: unsealed
      AttributeType: S
    - AttributeName: link
      AttributeType: S
  KeySchema:
    - AttributeName: id
      KeyType: HASH
  ProvisionedThroughput:
    ReadCapacityUnits: 5
    WriteCapacityUnits: 5
  StreamSpecification:
    StreamViewType: NEW_AND_OLD_IMAGES
  GlobalSecondaryIndexes:
    - IndexName: unconfirmed
      KeySchema:
        - AttributeName: unconfirmed
          KeyType: HASH
        - AttributeName: address
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
    - IndexName: unsealed
      KeySchema:
        - AttributeName: unsealed
          KeyType: HASH
        - AttributeName: address
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
    - IndexName: link
      KeySchema:
        - AttributeName: link
          KeyType: HASH
      Projection:
        ProjectionType: KEYS_ONLY
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
