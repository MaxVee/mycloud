service: ${{file(./env.json):SERVERLESS_SERVICE_NAME}}
frameworkVersion: ">=1.5.0 <2.0.0"

plugins:
  - serverless-resources-env
  - serverless-plugin-tracing
  - serverless-sam
  # - serverless-dynamodb-ttl
  # - serverless-plugin-write-env-vars
  # - serverless-plugin-include-dependencies
  # - serverless-dynamodb-local
  # - serverless-offline

package:
  # artifactDirectoryName: serverless/${{self:service}}/${{self:provider.stage}}/artifacts
  exclude:
    - .git/**
    - .serverless/**
    - scripts/**
    - node_modules/**
    - simulate/**
    - ./**/*.log

custom:
  prefix: ${{self:service}}-${{self:provider.stage}}-
  defaultStage: dev
  topicPrefix: tradle-
  stage: ${{opt:stage, self:custom.defaultStage}}
  region: ${{opt:region, self:provider.region}}
  # hostedZoneName: tradle.io
  # domainName: lambda1.tradle.io
  # accountId: ${{file(./env.json):ACCOUNT_ID}}
  pushServer: https://push1.tradle.io
  blockchain: bitcoin:testnet

  # bot hooks
  bot_onmessage: bot_onmessage
  bot_onsealevent: bot_onsealevent
  bot_onpresence: bot_onpresence

  # to make available in lambda's environment
  resource_names:
    - ServerlessDeploymentBucket
    - ObjectsBucket
    - SecretsBucket
    - EventsTable
    - PresenceTable
    - PubKeysTable
    - InboxTable
    - OutboxTable
    - SealsTable
    - UsersTable
    - PublicConfBucket
    # - PrivateConfBucket
    - IotClientRole

