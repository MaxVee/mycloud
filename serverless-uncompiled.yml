  #   memorySize: 256
  #     # SERVERLESS_STAGE: ${{self:custom.stage}}
  #     # SERVERLESS_SERVICE_NAME: ${{self:service}}
  #   events:
  #     - http:
  #         path: info
  #         method: any

  # initializes provider identity
  # generates a new identity and keys, and other misc crap
  init:
    handler: lib/lambda/init.handler
    memorySize: 512

  setstyle:
    handler: lib/lambda/setstyle.handler
    memorySize: 128

  precreate-tables:
    handler: lib/lambda/precreate-tables.handler
    memorySize: 128

  # Blockchain

  # bitcoin faucet (surprise!)
  # distributes testnet coins from local funds
  faucet_bitcoin:
    handler: lib/lambda/faucet-bitcoin.withdraw

  # gets funds from a bitcoin testnet faucet
  recharge_bitcoin:
    handler: lib/lambda/recharge-bitcoin.handler
    events:
      - schedule:
          rate: rate(10 minutes)
          enabled: false

  # get funds from ethereum testnet faucet
  # (doesn't work on rinkeby, and doesn't work well on ropsten)
  recharge_ethereum:
    handler: lib/lambda/recharge-ethereum.handler
    events:
      - schedule:
          rate: rate(10 minutes)
          enabled: false

  # writes pending transactions to the blockchain
  sealpending:
    handler: lib/lambda/sealpending.handler
    memorySize: 256
    timeout: 60
    events:
      - schedule:
          rate: rate(10 minutes)
          # enabled: false

  # polls the status of unconfirmed blockchain transactions
  pollchain:
    handler: lib/lambda/pollchain.handler
    memorySize: 256
    timeout: 60
    events:
      - schedule:
          rate: rate(10 minutes)
          # enabled: false

    # environment:
    #   ENCRYPTION_KEY: ${{self:custom.secrets.SESSION_KEY}}
    #   EMAIL_SERVICE_API_KEY: ${{self:custom.secrets.EMAIL_SERVICE_API_KEY}}

  # simulates a short (hi! hello!) conversation with a user
  clienttest:
    handler: lib/lambda/clienttest.handler
    timeout: 15

  # bot-serviced lambda
  # receives pre-validated messages from the tradle engine
  # pre-processes with bot-engine
  # hands off to bot's business logic
  bot_onmessage:
    warmup: true
    handler: samplebot/index.onmessage
    memorySize: 1024

  # bot-serviced lambda
  # receives seal (read/wrote) events from the tradle engine
  # hands off to bot's business logic
  bot_onsealevent:
    handler: samplebot/index.onseal
    memorySize: 256
    events:
      - stream:
          type: dynamodb
          batchSize: 1
          startingPosition: TRIM_HORIZON
          arn:
            Fn::GetAtt:
              - SealsTable
              - StreamArn

  # bot-serviced lambda
  # replicates Inbox to per-type tables, e.g. tradle_AboutYou, tradle_PhotoID
  bot_processinbox:
    handler: samplebot/index.onmessagestream
    memorySize: 256
    events:
      - stream:
          type: dynamodb
          batchSize: 100
          startingPosition: TRIM_HORIZON
          arn:
            Fn::GetAtt:
              - InboxTable
              - StreamArn
    # onError:
      # Ref: DeadLetterQueue

  # bot-serviced lambda
  # replicates Outbox to per-type tables, e.g. tradle_AboutYou, tradle_PhotoID
  bot_processoutbox:
    handler: samplebot/index.onmessagestream
    memorySize: 256
    events:
      - stream:
          type: dynamodb
          batchSize: 100
          startingPosition: TRIM_HORIZON
          arn:
            Fn::GetAtt:
              - OutboxTable
              - StreamArn
    # onError:
    #   Ref: DeadLetterQueue

  # bot-serviced lambda
  # graphql API and GraphiQL UI endpoint
  bot_graphql:
    warmup: true
    # make sure graphql route gets loaded
    handler: samplebot/index.ongraphql
    # handler: lib/lambda/http/default.handler
    memorySize: 512
    events:
      - http:
          path: graphql
          method: any

  # bot-serviced lambda
  # generates sample data for browsing with GraphQL
  bot_samples:
    # handler: samplebot/index.samples
    handler: lib/lambda/http/default.handler
    memorySize: 1024
    events:
      - http:
          path: samples
          method: any

