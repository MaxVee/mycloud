      Description: content-addressed storage for all objects
      DeletionPolicy: Retain

    # stores identity keys
    SecretsBucket:
      Type: "AWS::S3::Bucket"
      Description: stuff
      DeletionPolicy: Retain

    # PrivateConfBucket:
    #   Type: "AWS::S3::Bucket"
    #   Properties:

    # stores the provider's public config
    # e.g. styles, currency, etc.
    PublicConfBucket:
      Type: "AWS::S3::Bucket"
      Description: public configuration, e.g. identity, styles, logo, etc.
      DeletionPolicy: Retain
      # Properties:
      #   AccessControl: PublicRead

    # stores media uploaded by users
    FileUploadBucket:
      Type: "AWS::S3::Bucket"
      Description: file upload destination for all users
      DeletionPolicy: Retain
      Properties:
        CorsConfiguration:
          CorsRules:
            - AllowedMethods:
                - PUT
                - POST
              AllowedOrigins:
                - "*"
              AllowedHeaders:
                - "*"
              MaxAge: 3600

    FileUploadBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket:
          Ref: FileUploadBucket
        PolicyDocument:
          Id: FileUploadBucketPolicy
          Version: '2012-10-17'
          Statement:
          - Sid: PutAccess
            Action:
            - s3:PutObject
            Effect: Allow
            Resource:
              - Fn::Join:
                - ""
                - - "arn:aws:s3:::"
                  - Ref: FileUploadBucket
                  - /
                  # ${aws:userid} will change on every session
                  # which will prevent users from clobbering old uploads
                  - ${aws:userid}
                  - "/*"
            Principal:
              AWS:
                Fn::GetAtt:
                  - IotClientRole
                  - Arn

    # EventsTable: ${{file(./conf/table/events.yml)}}

    # master log from which things can be rebuilt
    # in case of schema changes, disasters, etc.
    EventsTable:
      Type: AWS::DynamoDB::Table
      Description: source of truth
      Properties:
        TableName: ${{self:custom.tables.events}}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        StreamSpecification:
          StreamViewType: NEW_IMAGE

    # PubKeysTable: ${{file(./conf/table/pubkeys.yml)}}

    # address book
    # maps public keys to identities that control them
    PubKeysTable:
      Type: AWS::DynamoDB::Table
      Description: maps pub keys to identities
      Properties:
        TableName: ${{self:custom.tables.pubkeys}}
        AttributeDefinitions:
          - AttributeName: pub
            AttributeType: S
          - AttributeName: permalink
            AttributeType: S
        KeySchema:
          - AttributeName: pub
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        GlobalSecondaryIndexes:
          - IndexName: permalink
            KeySchema:
              - AttributeName: permalink
                KeyType: HASH
            Projection:
              ProjectionType: INCLUDE
              NonKeyAttributes:
                - link
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5

    # bodies rot in s3
    # InboxTable: ${{file(./conf/table/inbox.yml)}}

    # stores received messages (minus their payloads)
    InboxTable:
      Type: AWS::DynamoDB::Table
      Description: inbound messages from users
      Properties:
        TableName: ${{self:custom.tables.inbox}}
        AttributeDefinitions:
          - AttributeName: _author
            AttributeType: S
          # - AttributeName: ${{self:custom.props.seq}}
          #   AttributeType: N
          - AttributeName: _link
            AttributeType: S
          - AttributeName: time
            AttributeType: N
        KeySchema:
          - AttributeName: _author
            KeyType: HASH
          - AttributeName: time
            KeyType: RANGE
          # - AttributeName: seq
          #   KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        GlobalSecondaryIndexes:
          - IndexName: _link
            KeySchema:
              - AttributeName: _link
                KeyType: HASH
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5

    # OutboxTable: ${{file(./conf/table/outbox.yml)}}

    # stores received messages (minus their payloads)
    OutboxTable:
      Type: AWS::DynamoDB::Table
      Description: outbound messages to users
      Properties:
        TableName: ${{self:custom.tables.outbox}}
        AttributeDefinitions:
          - AttributeName: _recipient
            AttributeType: S
          - AttributeName: time
            AttributeType: N
          - AttributeName: _payloadLink
            AttributeType: S
        KeySchema:
          - AttributeName: _recipient
            KeyType: HASH
          - AttributeName: time
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        GlobalSecondaryIndexes:
          - IndexName: _payloadLink
            KeySchema:
              - AttributeName: _payloadLink
                KeyType: HASH
            Projection:
              ProjectionType: KEYS_ONLY
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5

    # SealsTable: ${{file(./conf/table/seals.yml)}}

    # stores pending and confirmed seals
    # i.e. object links and corresponding blockchain transaction links
    SealsTable:
      Type: AWS::DynamoDB::Table
      Description: blockchain seals for objects
      Properties:
        TableName: ${{self:custom.tables.seals}}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: address
            AttributeType: S
          # 'y' vs null
          - AttributeName: unconfirmed
            AttributeType: S
          - AttributeName: unsealed
            AttributeType: S
          - AttributeName: link
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES
        GlobalSecondaryIndexes:
          - IndexName: unconfirmed
            KeySchema:
              - AttributeName: unconfirmed
                KeyType: HASH
              - AttributeName: address
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
          - IndexName: unsealed
            KeySchema:
              - AttributeName: unsealed
                KeyType: HASH
              - AttributeName: address
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5
          - IndexName: link
            KeySchema:
              - AttributeName: link
                KeyType: HASH
            Projection:
              ProjectionType: KEYS_ONLY
            ProvisionedThroughput:
              ReadCapacityUnits: 5
              WriteCapacityUnits: 5

    # UsersTable: ${{file(./conf/table/users.yml)}}

    # used by the bot
    # stores schema-free user state objects
    UsersTable:
      Type: AWS::DynamoDB::Table
      Description: per-user state objects
      Properties:
        TableName: ${{self:custom.tables.users}}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

    # stores mappings between identity permalinks and ephemeral clientIds
    # mappings are created after initial handshake and destroyed on disconnect
    PresenceTable:
      Type: AWS::DynamoDB::Table
      Description: maps ephemeral mqtt client ids to identity permalinks
      Properties:
        TableName: ${{self:custom.tables.presence}}
        AttributeDefinitions:
          - AttributeName: clientId
            AttributeType: S
          - AttributeName: permalink
            AttributeType: S
        KeySchema:
          - AttributeName: permalink
            KeyType: HASH
          - AttributeName: clientId
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

